<script type='text/tpl' id='accessorie-tpl'>

            <td>{{value.classify}}</td>
            <td>{{value.price1}}</td>
            <td>{{value.price2}}</td>
            <td>{{value.state}}</td>
            <td>{{value.datetime}}</td>
            <td>{{value.completion}}</td>
            <td>{{value.province}}-{{value.city}}-{{value.district}}</td>
            <td>{{value.district_type}}</td>
            <td>{{value.classify_id}}</td>
            <td>{{value.from_interval}}</td>
            <td>{{value.to_interval}}</td>
            <td>
                <a href="#masterModal" data-toggle="modal" class="btn btn-info btn-xs check" data-goods_id={{value.goods_id}}>修改</a>
            </td>
        </tr>
    {{/each}}
</script>
